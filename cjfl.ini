[Proxy]
# Replace these with your actual proxy information
proxy-A = http, your_proxy_A_IP, your_proxy_A_port, username=your_user, password=your_pass
proxy-B = socks5, your_proxy_B_IP, your_proxy_B_port, username=your_user, password=your_pass
proxy-C = vmess, your_vmess_ID, your_vmess_port, method=auto

[Proxy Group]
节点选择 = select, proxy-A, proxy-B, proxy-C
自动选择 = url-test, proxy-A, proxy-B, proxy-C, url=http://www.google.com/generate_204, interval=300
故障转移 = fallback, proxy-A, proxy-B, proxy-C, url=http://www.google.com/generate_204, interval=300
负载均衡 = load-balance, proxy-A, proxy-B, proxy-C, url=http://www.google.com/generate_204, interval=300
全球直连 = select, DIRECT
全球拦截 = select, REJECT
漏网之鱼 = select, 节点选择, DIRECT, REJECT
GLOBAL = select, 漏网之鱼, 节点选择, 自动选择, 故障转移, 负载均衡, 全球直连, 全球拦截

[Rule]
# Rules for preventing DNS leakage
DOMAIN-SUFFIX,dns.google,漏网之鱼
DOMAIN-SUFFIX,cloudflare-dns.com,漏网之鱼
IP-CIDR,8.8.8.8/32,漏网之鱼,no-resolve
IP-CIDR,8.8.4.4/32,漏网之鱼,no-resolve
IP-CIDR,1.1.1.1/32,漏网之鱼,no-resolve
IP-CIDR,1.0.0.1/32,漏网之鱼,no-resolve

# Other common rules
DOMAIN-SUFFIX,apple.com,全球直连
DOMAIN-SUFFIX,microsoft.com,全球直连
GEOIP,CN,全球直连
MATCH,GLOBAL