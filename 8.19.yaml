port: 7890
   # 本地 HTTP 代理端口。
socks-port: 7891
   # 本地 SOCKS5 代理端口。
redir-port: 7892
   # Redir 透明代理端口（主要在 Linux/macOS，用 iptables/nftables 转发 TCP）。
mixed-port: 7893
   # 复合端口，HTTP+SOCKS 共用；启用它时通常可省略 port 与 socks-port。
tproxy-port: 7894
   # TProxy 透明代理端口（Linux 用，支持 TCP/UDP）。Windows 一般不用。
allow-lan: true
   # 允许局域网设备连到本机代理。
bind-address: "*"
   # 监听地址；"*" 等于 0.0.0.0（所有网卡）。
ipv6: false
   # 启用 IPv6。
unified-delay: true
   # 统一/更准确的延迟统计与测速。
tcp-concurrent: true
   # 并发 TCP 拨号（Happy Eyeballs），谁先连上用谁，降低首连延迟。
log-level: warning
   # 日志级别（silent/error/warning/info/debug）。
mode: rule
find-process-mode: strict
   # 进程名查询模式（off/strict/always），off 关闭。
global-client-fingerprint:  chrome
   #全局 TLS 指纹伪装（如 chrome）。
keep-alive-idle: 600
   # TCP KeepAlive 空闲秒数。
keep-alive-interval: 15
   # KeepAlive 探测间隔秒数。
disable-keep-alive: false
   # 是否关闭 KeepAlive（false 表示启用 KeepAlive）。
proxy-providers:
    #远程/本地“节点提供器”。从订阅地址或文件拉取一组 proxies，可自动更新与健康检查。
   机场名:
     url: "订阅地址"
     type: http
     interval: 86400
     health-check:
       enable: true
       url: https://www.gstatic.com/generate_204
       interval: 300
     proxy: 直连
proxies:
   #手动写在配置里的“单个节点”列表（静态节点）。
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}
profile:
   #客户端会话与记忆设置，如是否记住策略组已选项（store-selected）、是否持久化 Fake-IP 等。
  store-selected: true
  store-fake-ip: true
sniffer:
   #客户端会话与记忆设置，如是否记住策略组已选项（store-selected）、是否持久化 Fake-IP 等。
  enable: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
  force-domain:
    - +.v2ex.com
  skip-domain:
    - +.baidu.com
dns:
   #内置 DNS 解析与分流。设置 enhanced-mode: fake-ip/redir-host、nameserver、fallback、nameserver-policy 等。
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  nameserver:
  - 183.221.253.100
  - 211.137.96.205
  fake-ip-filter:
  - +.lan
  - +.local
  - geosite:cn
  - +.bingyun.ink
  - +.fafhjkah.xyz
tun:
   #开启 TUN 模式接管系统流量（透明代理）。常见项：stack、auto-route、dns-hijack、strict-route。
  enable: true
  stack: gvisor
  device: utun
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false
proxy-groups:
   # 策略组（出站策略的集合），把多个节点/组聚合成一个可选项。常见类型：select、url-test、fallback、load-balance、relay。
