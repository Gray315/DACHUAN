# 端口和常规设置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: true
unified-delay: true
tcp-concurrent: true
log-level: warning
mode: rule
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false

proxy-providers:
    #远程/本地“节点提供器”。从订阅地址或文件拉取一组 proxies，可自动更新与健康检查。
   机场名:
     url: "订阅地址"
     type: http
     interval: 86400
     health-check:
       enable: true
       url: https://www.gstatic.com/generate_204
       interval: 300
     proxy: 直连
proxies:
   #手动写在配置里的“单个节点”列表（静态节点）。
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

# 配置文件
profile:
  store-selected: true
  store-fake-ip: true

# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP: { ports: [80, 8080-8880], override-destination: true }
    TLS: { ports: [443, 8443] }
    QUIC: { ports: [443, 8443] }
  force-domain:
    - +.v2ex.com
  skip-domain:
    - +.baidu.com

# DNS 设置
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://dns.cloudflare.com/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - https://dns.google/dns-query
  nameserver-policy:
    'geosite:cn': ['https://dns.alidns.com/dns-query']
    'geosite:geolocation-!cn': ['https://dns.cloudflare.com/dns-query']
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:cn
    - +.bingyun.ink
    - +.fafhjkah.xyz

# TUN 模式
tun:
  enable: false
  stack: gvisor
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false

# 定义可复用的锚点
proxy-list: &global_proxies
  - 直连
  - 所有-智选
  - 所有-故转
  - 所有-手选
  - 香港-智选
  - 香港-故转
  - 香港-手选
  - 台湾-智选
  - 台湾-故转
  - 台湾-手选
  - 新加坡-智选
  - 新加坡-故转
  - 新加坡-手选
  - 韩国-智选
  - 韩国-故转
  - 韩国-手选
  - 日本-智选
  - 日本-故转
  - 日本-手选
  - 美国-智选
  - 美国-故转
  - 美国-手选
  - 其他-智选
  - 其他-故转
  - 其他-手选
  - 拒绝

# 代理组
proxy-groups:
  - { name: 国内, type: select, proxies: *global_proxies }
  - { name: 国外, type: select, proxies: *global_proxies }
  - { name: 其他, type: select, proxies: *global_proxies }
  - { name: AI, type: select, proxies: *global_proxies }
  - { name: GitHub, type: select, proxies: *global_proxies }
  - { name: Google, type: select, proxies: *global_proxies }
  - { name: YouTube, type: select, proxies: *global_proxies }
  - { name: PUBG MOBILE, type: select, proxies: *global_proxies }
  - { name: Facebook, type: select, proxies: *global_proxies }
  - { name: Telegram, type: select, proxies: *global_proxies }
  - { name: Twitter(X), type: select, proxies: *global_proxies }
  - { name: TikTok, type: select, proxies: *global_proxies }
  - { name: Disney, type: select, proxies: *global_proxies }
  - { name: Netflix, type: select, proxies: *global_proxies }
  - { name: Apple, type: select, proxies: *global_proxies }
  - { name: Steam, type: select, proxies: *global_proxies }
  - { name: Nvidia, type: select, proxies: *global_proxies }
  - { name: Microsoft, type: select, proxies: *global_proxies }
  - { name: Block, type: select, proxies: *global_proxies }

  # --- 功能性策略组 ---
  - name: 所有-智选
    type: smart
    include-all: true
    policy-priority: ".*(美国|US).*:0.8;.*(香港|HK).*:1.2"
    uselightgbm: false
    collectdata: true
    health-check: { enable: true, url: 'https://www.gstatic.com/generate_204', interval: 60, tolerance: 2 }
    strategy: sticky-sessions
    interval: 120
    proxies:
      - 所有-手选
    filter: "^((?!(直连|拒绝)).)*$"
  - name: 所有-故转
    type: fallback
    interval: 120
    lazy: false
    proxies:
      - 所有-手选
      - 所有-智选
  - name: 所有-手选
    type: select
    include-all: true
    filter: "^((?!(直连|拒绝)).)*$"
  - name: 香港-智选
    type: smart
    include-all: true
    uselightgbm: false
    collectdata: true
    health-check: { enable: true, url: 'https://www.gstatic.com/generate_204', interval: 60, tolerance: 2 }
